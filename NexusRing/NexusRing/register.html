<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/main-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="register-container">
        <div class="register-content">
            <h2>Register</h2>
            <form action="index.html" class="register-form">
                <div class="input-group">
                    <label for="username"><i class="user-icon"></i></label>
                    <input type="text" id="username" placeholder="| Username">
                </div>
                <div class="input-group">
                    <label for="password"><i class="lock-icon"></i></label>
                    <input type="password" id="password" placeholder="| Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="lock-icon"></i></label>
                    <input type="password" id="confirm-password" placeholder="| Confirm Password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
